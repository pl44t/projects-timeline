<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
    <header>
        <h1>Project and Learning Timeline</h1>
        <button id="add-button">+ Add</button>
    </header>
    <main>
        <section class="timeline" id="timeline">
            <!-- New projects will be added here -->
        </section>
    </main>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Entry</h2>
            <form id="add-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="date">Start Date:</label>
                <input type="text" id="date" name="date" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <div class="checkbox-container">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="link-projects-checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label for="link-projects-checkbox">Link to existing project</label>
                    <select id="existing-projects-select" style="display: none;">
                        <option value="">Select a project</option>
                    </select>
                    <input type="color" id="color-picker" name="color-picker" value="#ff6347">
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/timeline.js"></script>
</body>
</html>
